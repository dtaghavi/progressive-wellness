<div class="slide-show-container">
    <ng-container *ngFor="let image of images; let i = index">
        <img [src]="image" [ngClass]="{
            'zindex-change': i == activeImage,
            'fade-out': i == prev
        }">
    </ng-container>

    <div class="slide-content">
        <ng-content></ng-content>
    </div>
</div>
